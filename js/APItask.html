<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="" id="movie">
    <button type="submit" onclick="getmovie()">Search</button>

    <script>
        async function getmovie() {
            let moviename =document.getElementById ('movie').value;
            const apikey = 'e6fabd51';
            const response = await fetch(`https://www.omdbapi.com/?t=${moviename}&apikey=${apikey}`);
            const data= await response.json();  
            if (data.Response==='True') {
                console.log('movie :',data);
            } else {
                console.log('Error:');
            }
        }

    </script>   

</body>
    
</body>
</html>
