<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="display" readonly><br>
    <button onclick='clearDisplay()'>C</button>
    <button onclick='appendchahracter("/")'>/</button>
    <button onclick='deleteLast()'>DEL</button><br>
    <button onclick='appendchahracter("7")'>7</button>
    <button onclick='appendchahracter("8")'>8</button>
    <button onclick='appendchahracter("9")'>9</button>
    <button onclick='appendchahracter("*")'>*</button><br>
    
    <button onclick='appendchahracter("4")'>4</button>
    <button onclick='appendchahracter("5")'>5</button>
    <button onclick='appendchahracter("6")'>6</button>
    <button onclick='appendchahracter("-")'>-</button><br>
    
    <button onclick='appendchahracter("1")'>1</button>
    <button onclick='appendchahracter("2")'>2</button>
    <button onclick='appendchahracter("3")'>3</button>
    <button onclick='appendchahracter("+")'>+</button><br>
    <button onclick='appendchahracter("±")'>±</button>
    <button onclick='appendchahracter("0")'>0</button>
    <button onclick='appendchahracter(".")'>.</button>
    <button onclick='calculateResult()'>=</button>

    <script>

        let display=document.getElementById('display');
        function appendchahracter(char){
            display.value+=char;
        }
        function clearDisplay(){
            display.value = "";
        }
        function deleteLast() {
            display.value=display.value.slice(0,-1);
        }
        function calculateResult(){
            try{
            display.value = eval(display.value);
        } catch(error){
            alert('invalid expression')
        }
        }

    </script>

</body>
</html>
